<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Javascript Calculator</title>
  </head>
  <body>
    <h1>Javascript Calculator</h1>
    <div id="calc_container">
        <button id="clear" type="button">C</button>
        <button id="readout"></button>
        <button id="seven" type="button" class="number" value=7>7</button>
        <button id="eight" type="button" class="number" value=8>8</button>
        <button id="nine" type="button" class="number" value=9>9</button>
        <button id="divide" class="light" type="button" value=" / ">/</button>
        <button id="four" type="button" class="number" value=4>4</button>
        <button id="five" type="button" class="number" value=5>5</button>
        <button id="six" type="button" class="number" value=6>6</button>
        <button id="times" class="light" type="button" value=" x ">x</button>
        <button id="one" type="button" class="number" value=1>1</button>
        <button id="two" type="button" class="number" value=2>2</button>
        <button id="three" type="button" class="number" value=3>3</button>
        <button id="subtract" class="light" type="button" value=" - ">-</button>
        <button id="zero" type="button" class="number" value=0>0</button>
        <button id="decimal" type="button" value="." class="number">.</button>
        <button id="equals" type="button" value="=">=</button>
        <button id="plus" class="light" type="button" value=" + ">+</button>
        <button id="sqrt" class="light" type="button" value="âˆš">&radic;</button>
        <button id="mod" class="light" type="button" value=" % ">Mod</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
